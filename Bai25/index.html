    <!-- Còn display nếu set là none thì sẽ xóa cả vùng không gian chứa nó -->
    <!-- Visibility có 2 cái là hidden và visible, nếu để hidden thì sẽ bị ẩn đi nhưng vẫn chiếm không gian, nhưng lại không tương tác được. Đây là điểm khác nhau giữa Opacity và Visibility -->
    <p>
      Thuộc tính opacity dùng để thiết lập độ mờ của một phần tử. Giá trị của
      thuộc tính này có thể là từ 0 (hoàn toàn trong suốt) đến 1 (hoàn toàn
      không trong suốt).
