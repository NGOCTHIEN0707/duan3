<!-- td, tr, th,  -->
<!-- td là cho ô, data trong ô, tr là một hàm dữ liệu, th là ô tiêu đề trong bảng -->
<!-- Bố cục của một table là head-body-foot -->
<!-- thead là cho phần đầu, tbody là cho phần thân và tfoot là cho phần kết -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Học table</h1>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Áo Phông</td>
          <td>200.000</td>
        </tr>
        <tr>
          <td>Quần Jean</td>
          <td>300.000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Tổng cộng</td>
          <td>500.000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
